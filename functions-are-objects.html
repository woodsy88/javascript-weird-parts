<script>

function greet() {
    console.log('hi');
}


greet.language = 'english';

console.log(greet.language);

function greet() {
    console.log('hi');
}

var anonymousGreet = function(){
    console.log('hi');   
}


function log(a) {
    a(); 
}

log(function() {
    console.log('hi');   
});



// By Value (primitives)

var a = 3;
var b;
// b is a copy of a, both a and b have their own space in memory
b = 1;
a = 2;

console.log(a);
// = 2
console.log(b);
// = 1

// by reference (all objects (including functions))

var c = { greeting: 'hi' };
var d;

d = c;

// mutate c
c.greeting = 'hello';

console.log(c);
// = hello
console.log(d);
// = hello


// by reference, even as parameters
function changeGreeting(obj) {
    obj.greeting = 'Hola' // mutate
}

changeGreeting(d);

console.log(c);
// = 'hola'
console.log(d);
// = 'hola'


// equals operator sets up a new memory space (new address)
c = { greeting: 'howdy' };

console.log(c);
// = 'howdy'
console.log(d);
// = 'hola



</script>
